<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../Event handing/css/event.css">
</head>

<body>
    <div class="form text-center shadow-sm mt-4">
        <p><label for="fname">Enter your Name:</label>
        <input type="text" id="fanme" value="" pattern="[a-zA-z]+" onfocus="this.style.backgroundColor='yellow'"
            onblur="this.style.backgroundColor='green'"></p>
        <p><label for="mob">Enter Mobile no:</label>
        <input type="text" id="mob" value="" pattern="[0-9]*" onkeypress="handleAllownumbers()" class="mt-4"></p>
        <label for="dropdown">Booking Your Travel country:</label>
        <select id="dropdown" onchange="handleSelect()" class="mt-4">select a state:
            <option value="Indai">india</option>
            <option value="America">America</option>
            <option value="Greenland">Greenland</option>
            <option value="chiina">china</option>
        </select>
        <label class="labels ms-5">Ticket Booking date:</label>
        <input class="numbers ms-5" type="date" id="dob" value="" onchange="Validdate(event)">
        <div id="textWrapper" class="mt-4">
            <p>Your Selected Your Travelling Area and Travel plan. so enjoy your trip and happy Journey.</p>
            <p>if Resize the window this text will be bold for your comfotable view.</p>
        </div>
        <h1 class="mt-4">Booking Your Seats and visit your dream place</h1>
        </div>
          
    
    <script>

        // <---onchange event handler used for dropdown click---->

        function handleSelect() {
            const selectedOption = document.getElementById("dropdown").value;
            alert("your selected to travel" + selectedOption +"confirm to book your ceats");
        }

        // <---resize event handler used resize the window text paratext should conver to bold--->

        let isBolder = false;

        function handleResize() {
            const textElement = document.querySelector('#textWrapper');
            if (!isBolder) {
                textElement.style.fontWeight = "bolder";
                textElement.style.fontSize = "25px";
                isBolder = true; // Set the flag to true
            } else {
                textElement.style.fontWeight = "normal";
                textElement.style.fontSize = "20px";
                isBolder = false; // Set the flag back to false
            }
        }

        window.addEventListener('resize', handleResize);

        // <---onload event handler used for background image change webpage is referesh the background image will be change---->        

        window.onload = function () {
            document.body.style.backgroundImage = url("./")
        }
        const backgroundImages = [
            './images/aero1back.jpg',
            './images/aero2back.jpg',
            './images/aero3back.jpg',
            './images/aero4back.jpg'

            // Add more image URLs here
        ];

        function changeBackgroundImage() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            const selectedImage = backgroundImages[randomIndex];
            document.body.style.backgroundImage = `url(${selectedImage})`;
        }
        window.onload = function () {
            changeBackgroundImage(); // Call to change the background image initially
        };
        function handleMouseover() {
            const h1Element = document.querySelector('h1');
            h1Element.style.fontSize = "30px";
            h1Element.style.color="blue";

        }
        document.addEventListener("mousedown", handleMouseover);

        // function handleInvalid() {
        //     const inputField = document.getElementById("mob");
        //     inputField.setCustomValidity("Only numbers are allowed");
        // }

        // function resetValidity() {
        //     const inputField = document.getElementById("mob");
        //     inputField.setCustomValidity("");
        // }

        function handleAllownumbers() {
            const keyCode = event.which || event.keyCode
            if (keyCode < 48 || keyCode > 57) {
                alert("Please enter a number");
            }
        }
         
        function  Validdate(event) {
            const dobInput = document.getElementById('dob').value;
            const bookdate = new Date(dobInput);
            const currentDate = new Date();

            // Calculate the date after 3 months
            const threeMonthsAfter = new Date(currentDate);
            threeMonthsAfter.setMonth(threeMonthsAfter.getMonth() + 3);

            if (bookdate >= threeMonthsAfter) {
                alert("You are eligible to book tickets!");
                return true;
            } else {
                alert("the next 3 months tickets are booked so try after novermber 14th.");
                document.getElementById('dob').value = '';
                return false;
            }
        }
    </script>


</body>

</html>
